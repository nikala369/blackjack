  <!--BLACKJACK GAME PROJECT ON WEB-->
  <div class="maind-div">
    <section class="section1">
      <header class="header1">
        <div class="control-text">
        Wanna know how to play <span class="headingcolor">BlackJack?</span>
        </div>
      </header>
      <div class="paragrap-control-flex">
        <p class="par-control1">BlackJack History</p>
        <p class="par-control2">BlackJack</p>
        <p class="par-control5">Basic Strategy</p>
        <p class="par-control3">BlackJack Rules</p>
        <p class="par-control4">Player Decision</p>
      </div>
      <div class="lets-play-btn">
        <a class="link1" href="#play-game"><span class="btn-span1">Let's Play</span></a>
      </div>

    </section>


    <section class="section2">
      <header>

        <article>

        </article>
      </header>

    </section>
    <div id="play-game" class="container-5">
      <div class="blackjack-head">
      <h2 class="heading1">BlackJack Game</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>
      </div>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="button-1" id="blackjack-hit-button">HIT</button>
          <button class="button-2" id="blackjack-stand-button">STAND</button>
          <button class="button-3" id="blackjack-deal-button">DEAL</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
